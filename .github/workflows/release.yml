name: Release

on:
  push:
    tags:
      - "v[1-9]+"

env:
  CHANGELOG: ""

jobs:
  tests:
    name: Testing Unit/E2E

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Playwright setup
        run: npx playwright install

      - name: Unit tests
        run: npm run test-ci

      - name: Publish Unit tests results
        uses: actions/upload-artifact@v3
        with:
          name: Unit Tests Results
          path: test-report.html

      - name: E2E tests
        run: npx playwright test --project=chromium

      - name: Publish E2E tests results
        uses: actions/upload-artifact@v3
        with:
          name: E2E Tests Results
          path: ./my-report/index.html

  release:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: echo CHANGELOG=$(git log --oneline `git tag -l | sort -r | head -n 1`..HEAD) >> $GITHUB_ENV

      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG: ${{ env.CHANGELOG }}
        with:
          filename: .github/ISSUE_TEMPLATE.md
          update_existing: true
          search_existing: all

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.CHANGELOG }} + '\n\n[Test Results](https://github.com/${{github.repository}}//my-report/index.html)
          draft: false
          prerelease: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
